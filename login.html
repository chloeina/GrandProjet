<!DOCTYPE html>
<html>
<head>
	<title> Login Formulaire </title>
	<link rel="stylesheet" type="text/css" href="css/login-stylesheet.css">
	<script type="text/javascript">
	function verifChamps()
	{
		if (document.getElementById('nom').value==''
            || document.getElementById('mdp').value==''
              )
		{
			alert("Remplir tous les champs");
			return false;
		}
		else
		{
			return true;
		}
	}
</script>
</head>
<body>
	<div class="login">
	<img src="https://sites.google.com/site/portfolioclementparent/_/rsrc/1394810844515/mon-carnet-de-bord/travaux-et-projets/projet-gsb/logo.png"/>
		<form method="post" action="login.php" onSubmit="return verifChamps()" name="login">
			<div class="premier">
				<input type="text" name="username" placeholder="identifiant" class="input"/>	
			</div>
			<div class="premier">
				<input type="password" name="password" placeholder="mot de passe" class="input"/>
			</div>
			<div>
				Visiteur<input type="radio" name="profession" value="visiteur" >
				Comptable<input type="radio" name="profession" value="comptable">
			</div>
			<input type="submit" type="submit" value="CONNEXION" class="btn-login"/>
		</form>
	</div>
</body>
</html>
